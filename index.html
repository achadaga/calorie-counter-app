<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Journey - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-bg': '#FBF9F6', 'brand-surface': '#FFFFFF', 'brand-primary': '#86A789',
                        'brand-secondary': '#D2E3C8', 'brand-text': '#4F6F52', 'brand-subtle': '#E9E5E0',
                        'dark-bg': '#2C3333', 'dark-surface': '#393E46', 'dark-primary': '#A8D08D',
                        'dark-secondary': '#607d8b', 'dark-text': '#EAEAEA', 'dark-subtle': '#4A5568',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        if (localStorage.getItem('theme') === 'dark') {
          document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="bg-brand-bg dark:bg-dark-bg text-brand-text dark:text-dark-text font-[Poppins] transition-colors duration-300">

    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-brand-surface dark:bg-dark-surface p-8 rounded-3xl shadow-lg">
            <div id="login-view">
                <h2 class="text-3xl font-bold text-center mb-6">Welcome Back</h2>
                <div class="space-y-4">
                    <input type="email" id="login-email" placeholder="Email" class="w-full p-3 bg-brand-bg dark:bg-dark-bg rounded-xl">
                    <input type="password" id="login-password" placeholder="Password" class="w-full p-3 bg-brand-bg dark:bg-dark-bg rounded-xl">
                    <button id="login-btn" class="w-full bg-brand-primary text-white py-3 rounded-xl font-bold">Login</button>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <a href="#" id="show-register" class="text-sm text-brand-primary dark:text-dark-primary">Register</a>
                    <a href="#" id="show-reset" class="text-sm text-gray-500">Forgot Password?</a>
                </div>
            </div>
            <div id="register-view" class="hidden"><!-- Register form --></div>
            <div id="reset-password-view" class="hidden"><!-- Reset form --></div>
            <p id="auth-error" class="text-center text-red-500 mt-4 text-sm"></p>
        </div>
    </div>
    
    <script src="auth.js" type="module"></script>
</body>
</html>
